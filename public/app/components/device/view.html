<h5 style="text-transform: lowercase" ng-hide="!nameChange" ng-dblclick="this.changeName()">{{name}}</h5>
<input type="text" ng-model="name" ng-hide="nameChange"/><span ng-hide="nameChange" ng-click="this.changeName()">Close</span>
<button add-component="synth" type="button" ng-click="createNew()">Add new synth</button>
