<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WAW</title>

    <!-- Bootstrap -->
    <link href="assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--font awesome-->
    <link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!--custom-->
    <link href="assets/stylesheets/stylesheet.css" rel="stylesheet">
    <!--ngular-->
    <script src="assets/angular/angular.min.js"></script>
    <script src="assets/scripts/qwerty-hancock.min.js"></script>

    <script src="app.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="waw" ng-controller="mainController as main">
<div id="top-bar" class="container-fluid">
    <div class="row">
        <div class="col-sm-6">
            <h3>{{main.message}}</h3>
        </div>
        <div class="col-sm-6 text-right">
            <h3>{controls}</h3>
        </div>
    </div>
</div>

<div class="container" ng-controller="devicesController as devices">
    <div class="row device-block">
        <div class="device" device data-id="square synth" ng-class="getDeviceClass()" data-instrument="simple synthesizer"></div>
    </div>
    <div class="row device-block">
        <div class="device" device data-id="sine synth" ng-class="getDeviceClass()" data-instrument="Another synthesizer"></div>
    </div>
    <div class="row device-block">
        <div class="device" device data-id="another square synth" ng-class="getDeviceClass()" data-instrument="simple synthesizer"></div>
    </div>
</div>
<!--<master-gain></master-gain>-->
<!--<filter></filter>-->
<!--<button add-component="device" type="button" ng-click="createNew()">Add new</button>-->
<hr/>
<div ng-controller="InstrumentsController as instruments">
    <div ng-repeat="(key, value) in instruments.instruments.availableInstruments">
        {{key}}
    </div>
</div>
<div style="clear: both;"></div>
<keyboard octave="3" class="keyboard"></keyboard>

</body>
</html>
