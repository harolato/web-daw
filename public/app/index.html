<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WAW</title>

    <!-- Bootstrap -->
    <link href="assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--custom-->
    <link href="assets/stylesheets/stylesheet.css" rel="stylesheet">
    <!--ngular-->
    <script src="assets/angular/angular.min.js"></script>
    <script src="assets/scripts/qwerty-hancock.min.js"></script>
    <script src="app.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="waw" ng-controller="mainController as main">
<h1>{{ main.message }}</h1>
<master-gain></master-gain>
<filter></filter>
<button add-component="device" type="button" ng-click="createNew()">Add new</button>
<hr/>
<div ng-controller="devicesController">

</div>
<div id="keyboard"></div>
<script>
    var keyboard = new QwertyHancock({
        id: 'keyboard',
        width: 600,
        height: 150,
        octaves: 2,
        startNote: 'A3',
        whiteNotesColour: 'white',
        blackNotesColour: 'black',
        hoverColour: '#f3e939'
    });
</script>
</body>
</html>
