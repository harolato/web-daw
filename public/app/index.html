<body ng-app="waw" ng-controller="mainController">
<div id="top-bar" class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="row">
                <div class="col-sm-5">
                    <h1>WEB DAW</h1>
                </div>
                <div class="col-sm-7">
                    <div class="new-project">
                        <div class="plus-button inl">
                            <span class="fa fa-plus"></span>
                        </div>
                        <div class="name-input inl">
                            <input type="text" placeholder="New project...">
                        </div>
                        <div class="action-buttons inl">
                            <span class="fa fa-save"></span>
                            <span class="fa fa-close"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 text-right">
            <div class="row">
                <div scheduler-controls></div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div id="current-time-box">
                Current time: <span>{{currentTime}}</span>
            </div>
        </div>
        <div class="col-sm-6 text-right">
            <div align="right" id="scale-timeline-box">
                Scale timeline: <span>+</span><span>-</span>
            </div>
        </div>
    </div>
</div>

<div class="container devices-container" ng-controller="devicesController as devices">

    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 timescale">
            <div class="time-seeker"></div>
            <div class="timescale-wrapper-outter">
                <div class="timescale-wrapper-inner">
                    <canvas id="timescale-canvas" width="5000">
                        <script>
                            var c = document.getElementById("timescale-canvas");
                            var ctx = c.getContext("2d");
                            ctx.font = "12px Arial";
                            ctx.textAlign = "center";
                            for (var i = 0 ; i < 50 ; i++)
                            ctx.fillText(i, (i*5*16), 10);
                        </script>
                    </canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="device row" device identification="squaresynth" notes="1" enabled="true" instrument="simple_synth"></div>

    <div class="device row" device identification="sampler" notes="2" enabled="true" instrument="simple_sampler"></div>

    <div class="device row" device identification="anothersquaresynth" notes="3" enabled="true" instrument="simple_synth"></div>

    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 scroll-bar" scroll-bar></div>
    </div>
</div>
<div class="container add-new-device-container" add-new-device>

</div>
