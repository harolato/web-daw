<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WAW</title>

    <!-- Bootstrap -->
    <link href="assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--ngular-->
    <script src="assets/angular/angular.min.js"></script>
    <script src="app/app.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="waw" ng-controller="mainController as main">
<h1>{{ main.message }}</h1>
    <div ng-controller="instrumentController as instr1">
        <h3 ng-hide="!instr1.nameChange" ng-dblclick="instr1.changeName()">{{instr1.name}}</h3>
        <input type="text" ng-model="instr1.name" ng-hide="instr1.nameChange"/><span ng-hide="instr1.nameChange" ng-click="instr1.changeName()">Close</span>
        <div ng-controller="synthController as synth">
            <button type="button" ng-click="synth.toggleStart()">{{ synth.playing ? "Stop" : "Start" }}</button>
            <select ng-change="synth.changeType()" ng-model="synth.type">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
            </select>
            <input type="range" title="{{synth.gain}}" min="0" max="1" step=".001" ng-change="synth.changeVolume()" ng-model="synth.gain" style="-webkit-appearance: slider-vertical">
            <input type="range" title="{{synth.freq1}}" min="0" max="1000" step="1" ng-change="synth.changeFreq(1)" ng-model="synth.freq1">
            <input type="range" title="{{synth.freq2}}" min="0" max="1000" step="1" ng-change="synth.changeFreq(2)" ng-model="synth.freq2">
            <input type="range" title="{{synth.freq3}}" min="0" max="1000" step="1" ng-change="synth.changeFreq(3)" ng-model="synth.freq3">
        </div>
    </div>
<hr/>
    <div ng-controller="instrumentController as instr2">
        <h3 ng-hide="!instr2.nameChange" ng-dblclick="instr2.changeName()">{{instr2.name}}</h3>
        <input type="text" ng-model="instr2.name" ng-hide="instr2.nameChange"/><span ng-hide="instr2.nameChange" ng-click="instr2.changeName()">Close</span>
        <div ng-controller="synthController as synth2">
            <button type="button" ng-click="synth2.toggleStart()">{{ synth2.playing ? "Stop" : "Start" }}</button>
            <select ng-change="synth2.changeType()" ng-model="synth2.type">
                <option value="sine">Sine</option>
                <option value="square">Square</option>
                <option value="triangle">Triangle</option>
            </select>
            <input type="range" title="{{synth2.gain}}" min="0" max="1" step=".001" ng-change="synth2.changeVolume()" ng-model="synth2.gain" style="-webkit-appearance: slider-vertical">
            <input type="range" title="{{synth2.freq1}}" min="0" max="1000" step="1" ng-change="synth2.changeFreq(1)" ng-model="synth2.freq1">
            <input type="range" title="{{synth2.freq2}}" min="0" max="1000" step="1" ng-change="synth2.changeFreq(2)" ng-model="synth2.freq2">
            <input type="range" title="{{synth2.freq3}}" min="0" max="1000" step="1" ng-change="synth2.changeFreq(3)" ng-model="synth2.freq3">
        </div>
    </div>
</body>
</html>
